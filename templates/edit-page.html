{% extends "wikiapp-template.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <div class="h5 border">{{page.title}}</div>
            <form action="{{url_for( "complete_edit_page" )}}" method="post">
                <div class="form-group">
                    <textarea class="form-control" id="page-content" name="page-content" placeholder="Enter text" required>
                        {{page.content}}
                    </textarea>

                    <input type="hidden" name="page-title" value="{{page.title}}" />
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
{% endblock %}
