{% extends "wikiapp-template.html" %}
{% block content %}
<div class="container">
    <div class="h5 text-uppercase"> Pages: </div>
    <br>
    <ul>
        {% for page in pages %}
        <li><a href={{url_for("show_page",title=page.title)}}> {{page.title}} </a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
