{% extends "wikiapp-template.html" %}
{% block content %}
<h3>Welcome, {{user.username}}</h3>
<div class="container">
    <h3>Pages:</h3>
    <ul>
        {% for page in pages %}
        <li><a href={{url_for("show_landing_page")}}> {{page.title}} </a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
