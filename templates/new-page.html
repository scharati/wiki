{% extends "wikiapp-template.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <h3 class="text-center">Create New Page : {{title}}</h3>
            <form action="{{url_for( "create_page", title=title )}}" method="post">
                <div class="form-group">
                    <label for="page-content">
                        Content
                    </label>
                    <textarea class="form-control" id="page-content" name="page-content" placeholder="Enter text" required>
                    </textarea>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
{% endblock %}
